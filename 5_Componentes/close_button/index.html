<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Close Button</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"
        defer></script>
</head>

<body>
    <div class="container">
        <h2>Exemplo</h2>

        <div class="mt-4">
            <button type="button" class="btn-close" aria-label="Close"></button>
        </div>

        <div class="mt-4">
            <h4>Desativado</h4>
            <button type="button" class="btn-close" disabled aria-label="Close"></button>
        </div>

        <div class="mt-4">
            <h4>Variante escura [dark]</h4>
            <div data-bs-theme="dark">
                <button type="button" class="btn-close" aria-label="Close"></button>
                <button type="button" class="btn-close" disabled aria-label="Close"></button>
              </div>
        </div>

        <div class="mt-4">
            <p>Clique para fechar <button type="button" class="btn-close" aria-label="Close"></button></p>
            <a href="#" class="btn btn-danger">Fechar <button type="button" class="btn-close" aria-label="Close"></button></a>
        </div>

    </div>

</body>

</html>
