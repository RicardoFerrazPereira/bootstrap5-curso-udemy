<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bar</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"
        defer></script>
</head>

<body>
    <div class="container">
        <div class="progress m-4">
            <div 
                class="progress-bar" 
                role="progressbar" 
                aria-valuenow="0" 
                aria-valuemin="0" 
                aria-valuemax="100">
            </div>
        </div> 
        <div class="progress m-4">
            <div 
                class="progress-bar" 
                role="progressbar" 
                style="width: 25%" 
                aria-valuenow="25" 
                aria-valuemin="0" 
                aria-valuemax="100">
            </div>
        </div>    
        <div class="progress m-4">
            <div 
                class="progress-bar" 
                role="progressbar" 
                style="width: 50%" 
                aria-valuenow="50" 
                aria-valuemin="0" 
                aria-valuemax="100">
            </div>
        </div>
        <div class="progress m-4">
            <div 
                class="progress-bar" 
                role="progressbar" 
                style="width: 75%" 
                aria-valuenow="75" 
                aria-valuemin="0" 
                aria-valuemax="100">
            </div>
        </div>
        <div class="progress m-4">
            <div 
                class="progress-bar" 
                role="progressbar" 
                style="width: 100%" 
                aria-valuenow="100" 
                aria-valuemin="0" 
                aria-valuemax="100">
            </div>
        </div>
        <h2 class="m-4">Etiquetas</h2>
        <div class="progress m-4">
            <div 
                class="progress-bar" 
                role="progressbar" 
                style="width: 25%" 
                aria-valuenow="25" 
                aria-valuemin="0" 
                aria-valuemax="100"
            >25%
            </div>
        </div>
        <h2 class="m-4">Altura</h2>
        <div class="progress m-4" style="height: 1px;">
            <div 
                class="progress-bar" 
                role="progressbar" 
                style="width: 25%" 
                aria-valuenow="25" 
                aria-valuemin="0" 
                aria-valuemax="100"
            >25%
            </div>
        </div>
        <div class="progress m-4" style="height: 20px;">
            <div 
                class="progress-bar" 
                role="progressbar" 
                style="width: 25%" 
                aria-valuenow="25" 
                aria-valuemin="0" 
                aria-valuemax="100"
            >25%
            </div>
        </div>
        <h2 class="m-4">Fundo (Background)</h2>
        <div class="progress m-4">
            <div 
                class="progress-bar bg-success" 
                role="progressbar" 
                style="width: 25%"
                aria-valuenow="25" 
                aria-valuemin="0" 
                aria-valuemax="100">
            </div>
        </div> 
        <div class="progress m-4">
            <div 
                class="progress-bar bg-info" 
                role="progressbar" 
                style="width: 50%" 
                aria-valuenow="50" 
                aria-valuemin="0" 
                aria-valuemax="100">
            </div>
        </div>    
        <div class="progress m-4">
            <div 
                class="progress-bar bg-warning" 
                role="progressbar" 
                style="width: 75%" 
                aria-valuenow="75" 
                aria-valuemin="0" 
                aria-valuemax="100">
            </div>
        </div>
        <div class="progress m-4">
            <div 
                class="progress-bar bg-danger" 
                role="progressbar" 
                style="width: 100%" 
                aria-valuenow="100" 
                aria-valuemin="0" 
                aria-valuemax="100">
            </div>
        </div>
        <h2 class="m-4">Fundo (Multiple bars)</h2>
        <div class="progress m-4">
            <div 
                class="progress-bar" 
                role="progressbar" 
                style="width: 15%" 
                aria-valuenow="15" 
                aria-valuemin="0" 
                aria-valuemax="100">
            </div>
            <div 
                class="progress-bar bg-success" 
                role="progressbar" 
                style="width: 30%" 
                aria-valuenow="30" 
                aria-valuemin="0" 
                aria-valuemax="100">
            </div>
            <div 
                class="progress-bar bg-info" 
                role="progressbar" 
                style="width: 20%" 
                aria-valuenow="20" 
                aria-valuemin="0" 
                aria-valuemax="100">
            </div>
        </div> 
        <h2 class="m-4">Animated stripes</h2>
        <div class="progress m-4">
            <div 
                class="progress-bar progress-bar-striped progress-bar-animated" 
                role="progressbar" 
                style="width: 75%" 
                aria-valuenow="75" 
                aria-valuemin="0" 
                aria-valuemax="100">
            </div>
        </div>
    </div>
</body>

</html>
