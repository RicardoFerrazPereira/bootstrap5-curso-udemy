<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <title>Cadastro de Produtos</title>
</head>

<body>
  <div class="container">
    <div class="row justify-content-center m-4">
      <div class="col-6">
        <h2>Cadastro de produto</h2>
        <form>
          <div class="mb-4">
            <label for="title" class="form-label mb-2">Título:</label>
            <input type="text" class="form-control" name="title" id="title" 
            placeholder="Digite o nome do produto" required>
          </div>
          <div class="mb-4">
            <label for="description" class="form-label mb-2">Descrição:</label>
            <textarea class="form-control" name="description" id="description" rows="3" placeholder="Descreva o produto..."></textarea>
          </div>
          <div class="mb-4">
            <label for="category" class="form-label mb-2">Selecione a categoria</label>
            <select class="form-select" name="category" id="category">
              <option value="eletrodomesticos">Eletrodomésticos</option>
              <option value="moveis">Móveis</option>
              <option value="jardim">Jardim</option>
              <option value="eletronicos">Eletrônicos</option>
            </select>
          </div>
          <div class="mb-4">
            <input type="checkbox" class="form-check-input" value="" id="estoque" name="estoque">
            <label for="estoque" class="form-check-label">Está em estoque?</label>
          </div>
          <div class="mb-4">
            <input type="submit" class="btn btn-primary" value="Cadastrar Produto">
          </div>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
