<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">

    <title>Formulários</title>
</head>

<body>
    <!-- Layouts com forms -->

    <div class="container col-6 mb-4">
        <h2>Cadastre-se preenchendo o formulário:</h2>
        <form class="row g-3">
            <div class="col-md-6">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Digite o seu e-mail">
            </div>
            <div class="col-md-6">
                <label for="password" class="form-label">password:</label>
                <input type="password" class="form-control" id="password" placeholder="Digite a sua senha">
            </div>
            <div class="col-md-4">
                <label for="cep" class="form-label">CEP:</label>
                <input type="text" class="form-control" placeholder="Digite seu CEP">
            </div>
            <div class="col-md-10">
                <label for="rua" class="form-label">Rua:</label>
                <input type="text" class="form-control" placeholder="Digite o nome da sua rua">
            </div>
            <div class="col-md-2">
                <label for="numero" class="form-label">Número:</label>
                <input type="text" class="form-control" placeholder="Num">
            </div>
            <div class="col-md-4">
                <label for="cidade" class="form-label">Cidade:</label>
                <input type="text" class="form-control" placeholder="Sua cidade">
            </div>
            <div class="col-md-4">
                <label for="estado" class="form-label">Estado:</label>
                <select name="estado" id="estado" class="form-select">
                    <option selected>Escolha</option>
                    <option value="1">RJ</option>
                    <option value="2">SP</option>
                    <option value="3">MG</option>
                    <option value="4">PR</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="pais" class="form-label">País:</label>
                <input type="text" class="form-control" placeholder="Seu País">
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="newsletter">
                    <label for="newsletter" class="form-check-label">
                        Receber newsletter
                    </label>
                </div>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </div>

        </form>
    </div>

    <!-- Exemplo na Documentação  -->
    <h2>Exemplo na Documentação </h2>

    <h4>Form Grid</h4>
    <div class="row">
        <div class="col">
            <input type="text" class="form-control" placeholder="First name" aria-label="First name">
        </div>
        <div class="col">
            <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
        </div>
    </div>
    <h4>Gutters</h4>
    <div class="row g-3">
        <div class="col">
            <input type="text" class="form-control" placeholder="First name" aria-label="First name">
        </div>
        <div class="col">
            <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
        </div>
    </div>

</body>

</html>
