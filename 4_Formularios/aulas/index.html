<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Formulários</title>
</head>

<body>
    <!-- Criando Formulário -->
    <h2>Criando formulário</h2>

    <div class="col-4 m-4">
        <h3>Formulário de Registro</h3>
        <form>
            <div class="mb-4"> <!--Separar os inputs do formulario-->
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp"
                    placeholder="Insira seu email">
                <div id="emailHelp" class="form-text">Não compartilhamos seu endereço de e-mail</div>
            </div>
            <div class="mb-4">
                <label for="password" class="form-label">Senha:</label>
                <input type="password" class="form-control" id="password" name="password"
                    placeholder="Digite sua senha">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Form Desabilitado -->

    <div class="col-4 m-4">
        <h2>Form desabilitado</h2>

        <h3>Formulário Desabilitado</h3>
        <form>
            <fieldset disabled> <!--Disabilita todo formulário-->
                <div class="mb-4">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp"
                        placeholder="Insira seu email" disabled> <!--"disabled -> desabilita o campo (input)"-->
                    <div id="emailHelp" class="form-text">Não compartilhamos seu endereço de e-mail</div>
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label">Senha:</label>
                    <input type="password" class="form-control" id="password" name="password"
                        placeholder="Digite sua senha">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </fieldset>
        </form>
    </div>

    <!-- Form Control -->
    <h2>Form Control</h2>

    <div class="m-4">
        <h3>Crie seu post</h3>
        <form>
            <div class="col-4 mb-4">
                <label for="title" class="form-label">Título do Post:</label>
                <input type="text" class="form-control form-control-lg" id="title" placeholder="Digite seu título">
            </div>
            <div class="col-4 mb-4">
                <label for="content" class="form-label">Conteúdo:</label>
                <textarea class="form-control form-control-lg" placeholder="Digite o conteúdo do post..."></textarea>
                <!--textarea - usado para quando for digitar um texto grande-->
            </div>
            <button type="submit" class="btn btn-success">Enviar</button>
        </form>

        <form>
            <div class="col-4 mb-4">
                <label for="title" class="form-label">Título do Post:</label>
                <input type="text" class="form-control form-control-sm" id="title1" placeholder="Digite seu título">
            </div>
            <div class="col-4 mb-4">
                <label for="content" class="form-label">Conteúdo:</label>
                <textarea class="form-control form-control-sm" placeholder="Digite o conteúdo do post..."></textarea>
                <!--textarea - usado para quando for digitar um texto grande-->
            </div>
            <button type="submit" class="btn btn-success">Enviar</button>
        </form>
    </div>


</body>

</html>
