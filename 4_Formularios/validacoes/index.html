<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/scripts.js" defer></script>  
  <!-- Atributo "defer" -> O javascript so é executado depois de todo html ser carregado. -->
  <title>Validações</title>
</head>

<body>
  <!-- Validação Bootstrap -->
  <div class="container">
    <div class="row justify-content-center m-4">
      <div class="col-6">
        <h2>Faça o login para continuar</h2>
        <form class="row needs-validation" novalidate>
          <!-- Atributo "novalidate -> não valida pelo html e sim pelo bootstrap" -->
          <div class="col-12 mb-4">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Digite o seu email" required>
            <div class="valid-feedback">
              Ok
            </div>
          </div>
          <div class="col-12 mb-4">
            <label for="password" class="form-label">Senha:</label>
            <input type="password" class="form-control" id="password" placeholder="Digite a sua senha" required>
            <div class="valid-feedback">
              Ok
            </div>
          </div>
          <div class="col-12 mb-4">
            <button class="btn btn-primary" type="submit">Entrar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Validação HTML -->
  <div class="container">
    <div class="row justify-content-center m-4">
      <div class="col-6">
        <h2>Faça o login para continuar</h2>
        <form class="row">
          <div class="col-12 mb-4">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Digite o seu email" required>
          </div>
          <div class="col-12 mb-4">
            <label for="password" class="form-label">Senha:</label>
            <input type="password" class="form-control" id="password" placeholder="Digite a sua senha" required minlength="5"> 
          </div>
          <div class="col-12 mb-4">
            <button class="btn btn-primary" type="submit">Entrar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

</body>

</html>
